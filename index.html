
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TraderRuss</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f9f9f9; color: #333; }

    header {
      background-color: #111;
      color: white;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 12px;
      transition: background 0.2s ease-in-out;
    }

    nav a:hover {
      background: #333;
      border-radius: 4px;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      outline: none;
      font-size: 14px;
    }

    main {
      padding: 60px 20px;
      max-width: 960px;
      margin: auto;
      text-align: center;
    }

    footer {
      background-color: #111;
      color: #aaa;
      text-align: center;
      padding: 40px 20px;
      font-size: 14px;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 12px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">TraderRuss</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Trading Room</a>
      <a href="#">Journal</a>
      <a href="#">Courses</a>
      <a href="#">Contact</a>
      <div class="search-container">
        <input type="text" placeholder="Search..." />
      </div>
    </nav>
  </header>

  <main>
    <h1>Welcome to TraderRuss</h1>
    <p>Your journey to disciplined price action trading starts here.</p>
  </main>

  <footer>
    &copy; 2025 TraderRuss. All rights reserved.
  </footer>

</body>
</html>
